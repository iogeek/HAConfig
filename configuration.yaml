homeassistant:
  packages: !include_dir_named packages

# Loads default set of integrations. Do not remove.
default_config:
# Example configuration.yaml entry with exclude
recorder:
  purge_keep_days: 5
  #db_url: sqlite:////home/user/.homeassistant/test
  # include:
  #   entities:
  #     - input_boolean.gh_station0
