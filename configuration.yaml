# Loads default set of integrations. Do not remove.
default_config:

logger:
  default: warning
  logs:
    # log level for HA core
    #homeassistant.core: fatal
    # log level for MQTT integration
    #homeassistant.components.mqtt: info
    # log level for all python scripts
    homeassistant.components.python_script: info
    # individual log level for this python script
    homeassistant.components.python_script.set_unit_state.py: info

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

python_script:

input_button:
  irr_z1_btn:
    name: "Zone 1 Irrigation"
  irr_z2_btn:
    name: "Zone 2 Irrigation"

# Example configuration.yaml entry
input_number: !include_dir_merge_list configurations/input_number/
input_boolean: !include_dir_merge_list configurations/input_boolean/

sensor:
  - platform: temper
    name: GH_temp

# Text to speech
tts:
  - platform: google_translate

automation: !include_dir_merge_list automations/
script: !include scripts.yaml
scene: !include scenes.yaml
group: !include groups.yaml
